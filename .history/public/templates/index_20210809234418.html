<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--    Tailwind connection
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/path/to/tailwind.css" rel="stylesheet"> -->
    <title>{{ title }}</title>

    <link rel="stylesheet" href="public/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="icon" 
    type="image/x-icon"
    href="./favicon.ico">
</head>
<body>

        <div class="files">
            {% for file in files %}
                <div class="file">
                    <embed src="/public/temp/{{file.path}}" width="100%" height="1000px" />


                    <form method="post" autocomplete="off">
                        <h1>{{ file.data.category[0] }}</h1>
                        <label class="mt-3">Projekt:</label>
                        <input class="mt-1 form-control" required minlength="2" name="project" type="text" list="projects" value="{{ file.data.project }}">
                        <label class="mt-3">Firma:</label>
                        <input class="mt-1 form-control" required minlength="2" name="company" type="text" list="companies" value="{{ file.data.company[0] }}">
                        <label class="mt-3">Kategorie:</label>
                        <input class="mt-1 form-control" required minlength="2" name="category" value="{{ file.data.category[0] }}" type="text">
                        <label class="mt-3">Datum:</label>
                        <input class="mt-1 form-control" required minlength="2" name="date" list="dates" value="" type="text">
                        <input class="mt-3 form-control btn btn-primary" type="submit" value="Speichern">
                        <input class="mt-1 form-control" name="id" type="hidden" value="{{ file.data.id }}">
                    </form>
                </div>

                <datalist id="dates">
                    {% for date in file.data.date %}
                        <option>{{ date }}</option>
                    {% endfor %}
                </datalist>
            {% endfor %}

            {% if files|length == 0 %}
                <h1 class="no_new_files">Keine neuen Dateien verf√ºgbar</h1>
            {% endif %}

        </div>





        <datalist id="projects">
            {% for project in projects %}
                <option>{{ project }}</option>
            {% endfor %}
        </datalist>

        <datalist id="companies">
            {% for company in companies %}
                <option>{{ company }}</option>
            {% endfor %}
        </datalist>






<script src="public/static/js/lib/pdf.min.js"></script>

</body>
</html>
