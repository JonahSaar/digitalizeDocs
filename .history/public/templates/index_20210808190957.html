<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="public/static/css/main.css">
</head>
<body>

        <div class="files">
            {% for file in files %}
                <div class="file">
                    <iframe class="pdf"
                        src="/public/static/pdf/web/viewer.html?file=../../../temp/Test.pdf"
                        width="100%"
                        height="800px"></iframe>

                    <form method="post">
                        <h1>{{ file.filepath }}</h1>
                        <label>Projekt:</label>
                        <input name="project" type="text" list="projects" value="{{ file.project }}">
                        <label>Firma:</label>
                        <input name="company" type="text" list="companies" value="{{ file.company }}">
                        <label>Kategorie:</label>
                        <input name="category" value="{{ file.category }}" type="text">
                        <label>Datum:</label>
                        <input name="date" value="{{ file.date }}" type="text">
                        <input type="submit" value="Speichern">
                    </form>
                </div>
            {% endfor %}
        </div>

        <datalist id="projects">
            {% for project in projects %}
                <option>{{ project }}</option>
            {% endfor %}
        </datalist>

        <datalist id="companies">
            {% for company in companies %}
                <option>{{ company }}</option>
            {% endfor %}
        </datalist>






<script src="public/static/js/lib/pdf.min.js"></script>

</body>
</html>
